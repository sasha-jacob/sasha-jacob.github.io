<div class="musicPlayer">
  <h2>Music Player select a song!</h2>
  <button onclick="playSound('audio1')">AUDIO 1</button>
  <button onclick="playSound('audio2')">AUDIO 2</button>
  <button onclick="playSound('audio3')">AUDIO 3</button>
  <button onclick="playSound('audio4')">AUDIO 4</button>

  <audio id="audio1" src="sounds/lofi1.mp3"></audio>
  <audio id="audio2" src="sounds/lofi2.mp3"></audio>
  <audio id="audio3" src="sounds/lofi3.mp3"></audio>
  <audio id="audio4" src="sounds/lofi4.mp3"></audio>
</div>
</div>

<script>
let currentlyPlaying = null;

function playSound(id) {
  const selectedAudio = document.getElementById(id);

  // If the same audio is clicked again, pause it
  if (currentlyPlaying === selectedAudio && !selectedAudio.paused) {
    selectedAudio.pause();
    currentlyPlaying = null;
  } else {
    // Pause any currently playing audio
    if (currentlyPlaying && !currentlyPlaying.paused) {
      currentlyPlaying.pause();
      currentlyPlaying.currentTime = 0;
    }

    // Play the selected audio
    selectedAudio.play();
    currentlyPlaying = selectedAudio;
  }
}
</script>
