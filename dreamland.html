<div class= "relaxWhoosh">
  <h1>glad you're here, let's relax and recharge! </h1>

<div class="mediaContainer">
  <!-- Video on the left -->
  <div class="centerVideo">
    <video class="bordered-video" controls>
      <source src="images/meditation.mp4" type="video/mp4">
    </video>
  </div>

<div class="musicPlayer">
  <h2>Relaxing Sounds</h2>
  <button onclick="playSound('audio1')">Rain</button>
  <button onclick="playSound('audio2')">Waves</button>
  <button onclick="playSound('audio3')">Chimes</button>
  <button onclick="playSound('audio4')">Forest</button>

  <audio id="audio1" src="sounds/rain.mp3"></audio>
  <audio id="audio2" src="sounds/waves.mp3"></audio>
  <audio id="audio3" src="sounds/chimes.mp3"></audio>
  <audio id="audio4" src="sounds/forest.mp3"></audio>
</div>
</div>

<script>
function playSound(id) {
  // Pause all other audios
  const audios = document.querySelectorAll('audio');
  audios.forEach(audio => {
    audio.pause();
    audio.currentTime = 0;
  });

  // Play selected audio
  const selectedAudio = document.getElementById(id);
  selectedAudio.play();
}
</script>
